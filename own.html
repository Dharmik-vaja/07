<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Portfolio</title>
  <link rel="stylesheet" href="own.css">
</head>
<body>
  <div class="container">
    <h1>Enter Details</h1>
    <form id="portfolioForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="E-mail">Your E-mail:</label>
      <input id="E-mail" placeholder="Enter your E-mail" required></input>

      <label for="Number">Your Mobile Number:</label>
      <input id="Number" placeholder="Enter your Mobile Number" required></input>
      
      <label for="bio">Your Bio:</label>
      <textarea id="bio" placeholder="Enter your bio" required></textarea>
      
      <label for="projects">Your Projects (comma-separated):</label>
      <input type="text" id="projects" placeholder="Project 1, Project 2, ..." required>
      
      <button type="submit">Generate Portfolio</button>
    </form>

    <div id="portfolio" class="hidden">
      <h2 id="portfolioName"></h2>
      <p id="portfolioBio"></p>
      <h3>Projects:</h3>
      <ul id="portfolioProjects"></ul>
    </div>
  </div>

  <script src="own.js"></script>
</body>
</html>
